#
version: 2.1

orbs:
  aws-s3: circleci/aws-s3@1.0.11
  
jobs:
  test_and_deploy_frontend:
    docker:
      # specify the version you desire here
      - image: circleci/python:3.6.1

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      # run tests!
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            pytest

      # deploy frontend
      - aws-s3/sync:
          from: src/bandcamp_merch_availability/frontend
          to: 's3://bandcamp-merch-availability'
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          aws-region: AWS_REGION
          arguments: |
            --acl public-read
          overwrite: false


  scrape_and_deploy_data:
    docker:
      # specify the version you desire here
      - image: circleci/python:3.6.1

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "requirements.txt" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}

      - run:
          name: run scraper and deploy results
          command: |
            . venv/bin/activate
            cd src/bandcamp_merch_availability
            rm -f bandcamp_merch.json
            scrapy crawl bandcamp_merch -o bandcamp_merch.json
            cat bandcamp_merch.json

      - aws-s3/copy:
          from: src/bandcamp_merch_availability/bandcamp_merch.json
          to: 's3://bandcamp-merch-availability'
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          aws-region: AWS_REGION
          arguments: |
            --acl public-read


workflows:
  version: 2

  test_and_deploy_frontend:
    jobs:
      - test_and_deploy_frontend:
          filters:
            branches:
              only: master

  scrape_scrape_and_deploy_data_daily:
    triggers:
      - schedule:
          cron: "0 6 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - scrape_and_deploy_data
